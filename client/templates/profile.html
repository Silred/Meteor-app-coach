<template name="profile">
    <div class="page profile">
        {{#nav title=trainingName black=true back=true}}

        {{/nav}}
<input type="hidden" value="{{currentUser.profile.following}}" name="following" id="following">

        <div class="content-scrollable">

            {{#each profiles}}
           <div class="side_wrapper">
              <section class="about-dev">
                 <header class="profile-card_header">
                    <div class="profile-card_header-container">
                       <div class="profile-card_header-imgbox">
                           {{#if profile.imgpro.length}}
                           <img style="vertical-align: middle" src="../{{profile.imgpro}}">
                           {{else}}
                           <img style="vertical-align: middle"  src="{{profile.imagepro}}">
                           {{/if}}
                       </div>
                       <h1>{{profile.pseudo}} <span>Niveau : {{profile.Niveau}} | Followers : {{profile.followedby}}</span></h1>
                    </div>
                 </header>
                 <div class="profile-card_about">
                    <h2>Statistiques :</h2>
                     <p>{{trainings.count}} entrainement(s) publié(s)</p>
                     <p>{{recipes.count}} recette(s) publiée(s)</p>
                    <footer class="profile-card_footer">
                       <div class="social-row">


                       </div>
                        {{#if isfollowing}}
                        <button class="btn-danger" id="unfollow">UNFOLLOW</button>
                        {{else}}
                        <button class="btn-danger" id="follow">FOLLOW</button>
                        {{/if}}
                    </footer>
                 </div>
              </section>
           </div>
            Niveau: {{profile.Niveau}}<br>
            Followers: {{profile.followedby}}<br>
            {{#if profile.imgpro.length}}
            <img src="../{{profile.imgpro}}">
            {{else}}
            <img src="{{profile.imagepro}}">
            {{/if}}
            {{/each}}<br>

            {{#each trainings}}
            {{trainingName}}
            {{else}}
            <p>Pas encore d'entrainement publié</p>
            {{/each}}<br><br> <br>
            {{#each recipes}}
            {{title}}
            {{else}}
            <p>Pas encore de recette publiée</p>
            {{/each}}


</div>
    </div>

</template>
