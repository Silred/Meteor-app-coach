<template name="profile">
    <div class="page profile">
        {{#nav title=trainingName black=true back=true}}

        {{/nav}}

        <div class="content-scrollable">

            {{#each profiles}}<br>
           Mail : {{username}}<br>
           Username : {{profile.pseudo}}<br>
           Niveau: {{profile.Niveau}}<br>
            <img style="width: 35px; height: auto" src="../{{profile.imgpro}}">
            {{/each}}<br>
            {{#each trainings}}
            {{trainingName}}
            {{/each}}<br><br> <br>
            {{#each recipes}}
            {{title}}
            {{/each}}
</div>
    </div>

</template>
