<template name="addTraining">
    <div id="addTraining">
        <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
        <a href="/trainings" class="back-desktop"><span class="icon-arrow-left-alt"></span> Back</a>
        <div class="wrapper-admin">
{{# if currentUser }}
            <div class="tab-form-wrap" role="tabpanel">


                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#four" aria-controls="four" role="tab" data-toggle="tab">1</a>Presentation</li>
                    <li role="presentation"><a href="#five" aria-controls="five" role="tab" data-toggle="tab">2</a>Objectif sportif</li>
                    <li role="presentation"><a href="#six" aria-controls="six" role="tab" data-toggle="tab">3</a>Exercices</li>
                </ul>

                <!-- Tab panes -->
                <form>
                    <div class="tab-content">

                        <div role="tabpanel" class="tab-pane fade in active" id="four">

                            <fieldset>
                                <label>Nom de l'entrainement:</label>
                                <input style="margin-bottom: 0px" name="trainingName" type="text">
                            </fieldset>
                            <fieldset>
                                <label>Description de l'entrainement (facultatif) :</label>
                                <input style="margin-bottom: 0px"  name="description" type="text">
                            </fieldset>
                            <a href="#" class=" btnRed submit-rest btnNext">next step</a>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="five">
                            <fieldset>
                                <input name="objectif" type="radio" id="muscler" value="muscler">
                                <label for="muscler">Se muscler</label>
                            </fieldset>

                            <fieldset>
                                <input name="objectif" type="radio" id="maigrir" value="maigrir">
                                <label for="maigrir">Maigrir</label>
                            </fieldset>
                            <fieldset>
                                <input name="objectif" type="radio" id="maintient" value="maintient">
                                <label for="maintient">Maintenir en forme</label>
                            </fieldset>

                            <a href="#" class=" btnRed submit-rest btnNext">next step</a>
                        </div>
                        <div role="tabpanel" class="tab-pane fade " id="six">

                            <div id="log"></div>
                            <div class=" exercice row">
                            <input type="text" class="col-md-3 exer" id="input_name" placeholder="Nom de l'exercice">
                            <input type="text" class="col-md-3 exer "  id="input_quant" placeholder="Quantite">
                            <div onclick="addFunction()" class="col-md-3"  id ="add">Ajouter</div></div>
                            <input type="hidden" id="final" name="array_final">
                            <input type="hidden" value="0" name="likes">
                            <input type="hidden" value="{{currentUser.username}}" name="email">
                            <input type="hidden" value="{{currentUser.profile.pseudo}}" name="auteur">
                            <input type="hidden" value="{{currentUser.profile.imgpro}}" name="imgpro">
                            <button type="submit" class="btn-primary  btnRed submit-rest btnNext">Save</button>
                        </div>


                    </div>
                </form>

            </div>

            <script>
                var result = [];
                var log = "" ;
                function addFunction(){
                    var actual_name = document.getElementById('input_name').value;
                    var actual_quant = document.getElementById('input_quant').value;
                    document.getElementById("input_name").value = "";
                    document.getElementById("input_quant").value = "";
                    if(actual_name.length !== 0 && actual_quant.length !== 0  ){
                        result.push([actual_name,actual_quant]);
                            document.getElementById("log").innerHTML= log + "<div><p>" + result[(result.length -1)][1]+ "  " + result[(result.length-1)][0] + "</p></div><br>"
                            log = document.getElementById("log").innerHTML;
                            document.getElementById("final").value = JSON.stringify(result);
                    }
                }

            </script>

            {{ else }}

          <script>

              window.location = "/account";
          </script>

{{/if}}
        </div>
    </div>
</template>
