<template name="subscribe">
    <div class="page subscribe">

        {{>nav title="Mes abonnements" back=true}}}}




        <div class="content-scrollable">
            <div class="list-subscribe">


                <h1 class="titre-suscribe">Retrouvez le contenu des profils que vous avez follow :</h1>
                <div class="tabs">
                    <input type="radio" name="tab" id="tab1" checked="checked">
                    <label for="tab1" class="tab">Entrainements</label>
                    <input type="radio" name="tab" id="tab2">
                    <label for="tab2">Recettes</label>


                    <div class="tab-content-wrapper">
                        <div id="tab-content-1" class="tab-contents">
                            {{#each trainings}}
                            <div class="row">
                                <div class="background-ligne1">
                                    <div class="col-xs-5">
                                        <a href="/profile/{{id}}">
                                            {{#if imgpro.length}}
                                            <img src="/{{imgpro}}" class="img-responsive img-rounded img-thumbnail-perso2 center-block background-ligne1-img">
                                            {{else}}
                                            <img src="{{imagepro}}" class="img-responsive img-thumbnail-perso center-block background-ligne1-img">
                                            {{/if}}</a>
                                    </div>
                                    <div class="col-xs-7">
                                        <a href="/trainings/{{_id}}">
                                            <div class="carac-recette">
                                                <div class="titre-recette">{{trainingName}}</div>
                                                <div class="description-recette">{{text}}</div>
                                                <img src="/img/objectif/{{objectif}}.png" class="img-responsive center-block objectif-img">

                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="row sous-barre">
                                <div class="col-xs-6 cloison">
                                    <a href="/profile/{{id}}"><div class="auteur-recette">Par : <b>{{auteur}}</b></div></a>

                                </div>
                                <div class="col-xs-6">
                                    <p class="like-recette">Likes: <span class="chiffre">{{likes}}</span></p>
                                </div>
                            </div>


                            <div class="row zob">
                                <div class="col-xs-offset-4 col-xs-4">
                                    <a href="/trainings/{{_id}}" class="btn button center-block">Voir</a>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                        <div id="tab-content-2" class="tab-contents">
                            {{#each recipes}}

                            <div class="row">
                                <div class="background-ligne1">
                                    <div class="col-xs-5">
                                        <a href="/recipes/{{_id}}"><img class="img-responsive background-ligne1-img" src="{{imgUrl}}"></a>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="carac-recette">
                                            <div class="titre-recette"><a href="/recipes/{{_id}}">{{title}}</a></div>
                                            <div class="description-recette">{{exerpt}}</div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row sous-barre">
                                <div class="col-xs-6 cloison">
                                    <a href="/profile/{{id}}"><div class="auteur-recette">Par : <b>{{auteur}}</b></div></a>

                                </div>
                                <div class="col-xs-6">
                                    <p class="like-recette">Likes: <span class="chiffre">{{likes}}</span></p>
                                </div>
                            </div>


                            <div class="row zob">
                                <div class="col-xs-offset-4 col-xs-4">
                                    <a href="/recipes/{{_id}}" class="btn button center-block">Voir</a>
                                </div>
                            </div>




                            {{/each}}
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
