<template name="recipes">
  <div class="page recipes">
    {{> nav title='Recettes' black=true}}

    <div class="content-scrollable">
      <div class="list-recipes">
        <a href="{{pathFor 'addRecipe'}}">Ajouter une recette</a><br><br><br>
        {{#each recipes}}

        <a href="/recipes/{{_id}}">{{title}}
        <img class="img-responsive" src="{{imgUrl}}"></a>

        {{/each}}
      </div>
    </div>

  </div>
</template>
