<template name="training">

    <div class="page training2">

        {{#each trainings}}
        {{#nav title=trainingName black=true back=true}}

        {{/nav}}


        <div class="content-scrollable">


            <div class="row">
                <div class="background-ligne1 decalage2">
                    <div class="col-xs-5">
                        <a href="/profile/{{id}}">
                            {{#if imgpro.length}}
                            <img src="/{{imgpro}}" class="img-responsive img-rounded img-thumbnail-perso2 center-block background-ligne1-img">
                            {{/if}}
                            {{#if imagepro.length}}

                            <img src="{{imagepro}}" class="img-responsive img-thumbnail-perso center-block background-ligne1-img">
                            {{else}}
                            <img class="img-responsive img-thumbnail-perso center-block background-ligne1-img" src="{{currentUser.services.twitter.profile_image_url_https}}">
                            {{/if}}

                        </a>
                    </div>
                    <div class="col-xs-7">

                        <div class="carac-recette">
                            <div class="titre-recette">{{trainingName}}</div>
                            <div class="description-recette">{{text}}</div>
                            <img src="/img/objectif/{{objectif}}.png" class="img-responsive center-block objectif-img">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row sous-barre">
                <div class="col-xs-6 cloison">
                    <a href="/profile/{{id}}"><div class="auteur-recette">Par : <b>{{auteur}}</b></div></a>

                </div>
                <div class="col-xs-6">
                    <p class="like-recette">Likes: <span class="chiffre">{{likes}}</span></p>
                </div>
            </div>

            {{#if isLiked}}
            <button style="float:none;margin-top:3px;margin-left:10px;" class="btn-danger" id="dislike">Je n'aime plus</button>
            {{else}}
            <button style="float:none;margin-top:3px;margin-left:10px;"  class="btn-danger" id="like">J'aime</button>
            {{/if}}
            <div class="row titre-single-train">
                <div class="col-xs-12">
                    Les exercices :
                </div>
            </div>
                <ul class="single-ingredients">
                {{#each exercices}}
                    <li class="liste-single">

                    - {{this}}
                    </li>

                    {{/each}}
                    </ul>


            <div class="row">
                <div class="col-xs-12">
                    <a href="/comments/{{_id}}/" class="boutton-comm">Voir les commentaires</a>
                </div>
            </div>

            <div id="share-training">
                <div class="share-item">
                {{>shareit shareData}}
                </div>
            </div>

        </div>
        {{/each}}
    </div>
</template>
