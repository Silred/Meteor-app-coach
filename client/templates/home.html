<template name="home">
  <div class="page home">

    {{>nav title='FIT' black=true}}

    <div class="content-scrollable">
      <div class="bg-image home">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <h1 class="image-home">
              <img src="img/app/logo-local.png" alt="Local Market"/>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span class="home-desc"> Toute une communauté pour garder la forme</span>
          </div>
        </div>
        <span class="arrow"></span>
      </div>

          {{# if currentUser }}

              <h2   style="text-align:center;"   class="home-title">Bienvenue :</h2>
              <div   style="text-align:center;border-bottom: 4px solid #343434"  class="home-subtitle">{{currentUser.profile.pseudo}}</div>

          {{else}}

              <p class="" style="text-align:center;">Connectez-vous pour profiter de l'intégralité de l'experience FIT</p>
              <a href="{{pathFor 'account'}}"  style="text-align:center;border-bottom: 4px solid #343434" class="boutton-home">Mon compte</a>
          {{/if}}

              <h2 class="list-title">Recettes populaires</h2>
              <div class="home-subtitle2">Choisies par la communauté</div>
              <div class="list-recipes">

          {{#each recipes}}


                  <a href="/recipes/{{_id}}">

          <div class="row thumbnail-home">
            <div class="col-md-12">
                <div class="profil-absolut">
                    <a href="/profile/{{id}}">
                        {{#if imgpro.length}}
                        <img src="{{imgpro}}" class="img-responsive img-rounded img-thumbnail-perso2 center-block img-profil">
                        {{else}}
                        <img src="{{imagepro}}" class="img-responsive img-thumbnail-perso center-block img-profil">
                        {{/if}}
                    <p class="home-auteur">Par {{auteur}}</p>
                    </a>
                </div>
              <div class="bandeau"></div>
              <img src="img/social/like.png" class="img-responsive like-img">
              <div class="like-home">{{likes}}</div>
                <a href="/recipes/{{_id}}"><img class="img-responsive img-home" src="{{imgUrl}}"></a>

            </div>
          </div>

          <div class="row desc-home">
             <div class="col-xs-12">
                 <div class="titre-rec-home">{{title}}</div>
                 <div class="contenu-home">{{exerpt}}</div>
             </div>
          </div>
                      </a>
                  <div class="row zob">
                      <div class="col-xs-offset-4 col-xs-4">
                          <a href="/recipes/{{_id}}" class="btn button center-block">Voir</a>
                      </div>
                  </div>

        {{/each}}
      </div>

      <a href="{{pathFor 'recipes'}}" class="boutton-home">Voir les recettes</a>
      <h2 class="list-title separation-home3">Entrainements populaires</h2>
      <div class="home-subtitle2">Choisis par la communauté</div>
      <div class="list-recipes">


        {{#each trainings}}
          <a href="/trainings/{{_id}}">
          <div class="row">
              <div class="background-ligne1">
                  <div class="col-xs-5">
                      <a href="/profile/{{id}}">
                          {{#if imgpro.length}}
                          <img src="{{imgpro}}" class="img-responsive img-rounded img-thumbnail-perso2 center-block background-ligne1-img">
                          {{else}}
                          <img src="{{imagepro}}" class="img-responsive img-thumbnail-perso center-block background-ligne1-img">
                          {{/if}}</a>
                  </div>
                  <div class="col-xs-7">
                      <div class="carac-recette">
                          <div class="titre-recette"><a href="/trainings/{{_id}}">{{trainingName}}</a></div>
                          <div class="description-recette">{{text}}</div>
                          <img src="img/objectif/{{objectif}}.png" class="img-responsive center-block objectif-img">

                      </div>
                  </div>
              </div>
          </div>

          <div class="row sous-barre">
              <div class="col-xs-6 cloison">
                  <a href="/profile/{{id}}"><div class="auteur-recette">Par : <b>{{auteur}}</b></div></a>

              </div>
              <div class="col-xs-6">
                  <p class="like-recette">Likes: <span class="chiffre">{{likes}}</span></p>
              </div>
          </div>

</a>
          <div class="row zob">
              <div class="col-xs-offset-4 col-xs-4">
                  <a href="/trainings/{{_id}}" class="btn button center-block">Voir</a>
              </div>
          </div>

        {{/each}}
      </div>

      <a href="{{pathFor 'trainings'}}" class="boutton-home">Voir les entrainements</a>
      <div class="separation-home2"></div>
    </div>

  </div>
</template>
